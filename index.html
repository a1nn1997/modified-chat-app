<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - chatHere.com App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo1" src="chat.png" alt="">
        <h1>Welcome to chatHere App</h1>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
        
            <div class="send-container1">
                <input type="checkbox" name="audioOutput" id="audioOutput">
                <label for="audioinput"><h3 id="cb">Listen message</h3></label>
                <button id="start-record-btn" class="btn1" type="speak message">speak message</button>
                <button id="pause-record-btn" class="btn1" type="stop recording" onclick="javascript:eraseText();">stop recording</button>
            
            </div>
            <div class="input-single">
                <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="1"></textarea>
            </div> 
        
        <p id="recording-instructions">Enable Listen Message to listen messages in audio format.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
